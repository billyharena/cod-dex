<!-- 
    . for class in CSS
    # for id
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Rangers</title>
    <style>
        .ranger-div
        {
            width: 50%;
            height: 100px;
        }
        #red-ranger
        {
            color: red;
        }
        #blue-ranger
        {
            color: blue;
        }
        #black-ranger
        {
            color: black;
        }
        #yellow-ranger
        {
            color: yellow;
        }
        #pink-ranger
        {
            color: pink;
        }
    </style>
</head>
<body>
    <div class="ranger-div" id="red-ranger">❤️‍🩹 Red</div>
    <div class="ranger-div" id="blue-ranger">💙 Blue</div>
    <div class="ranger-div" id="black-ranger">🖤 Black</div>
    <div class="ranger-div" id="yellow-ranger">💛 Yellow</div>
    <div class="ranger-div" id="pink-ranger">💖 Pink</div>
</body>
</html>
