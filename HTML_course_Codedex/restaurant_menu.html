<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FictoRestaurant</title>
    <style>
        header{
            background-color: aquamarine;
        }
        img{
            width: 200px;
            height: 200px;
        }
        footer{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header>
        <img id="header-img" src="https://th.bing.com/th/id/OIP.rONpybg-da56DWa8LtQBVQHaE-?w=282&h=189&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="FictoRestaurant">
        <h1>FictoRestaurant</h1>
        <nav>
            <h2><a href="#menu">Menu</a></h2>
            <h2><a href="#order-form">Place your order</a></h2>
        </nav>
    </header>
    <main>
        <section id="menu">
            <h2>MENU</h2>
            <article class="art" id="art-1">
                <img src="https://th.bing.com/th?id=OSK.3180d74d77d0577e35d2076557f44349&w=196&h=261&rs=2&qlt=80&o=6&cdv=1&dpr=1.3&pid=16.1" alt="Ramen">
                <h3>Ramen</h3>
                <p>
                    Delicious ramen. Made by a japanese chef.
                </p>
            </article>
            <article class="art" id="art-2">
                <img src="https://th.bing.com/th/id/OIP.NkJX3alUjXfMWRer1WzXowHaE8?w=280&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Burger">
                <h3>Hamburger</h3>
                <p>
                    Crisp and well-cooked! This burger will give you intense pleasure!
                </p>
            </article>
            <article class="art" id="art-3">
                <img src="https://th.bing.com/th/id/OIP.Kdcfg93JXy4O0lFC4s-AqwHaEh?w=302&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Tacos">
                <h3>Tacos</h3>
                <p>
                    Very delicious tacos. We invite you to try it
                </p>
            </article>
        </section>
        <section id="order-form">
            <h2>ORDER MENU</h2>
            <form>
                <label for="number-menu">Number menu : <input type="number" min="0"></label><br>
                <label for="check">Add</label><br>
                <input type="checkbox">Sides<br>
                <input type="checkbox">Add-on<br>
                <label for="special-request">Special request :</label><br>
                <textarea id="special-request" rows="5" cols="50" placeholder="Special Request for your menu!"></textarea><br>
                <input type="submit" value="Go To Checkout">
            </form>
        </section>
    </main>
    <footer>
        <p>Made with love by billyharena1679</p>
    </footer>
</body>
</html>
