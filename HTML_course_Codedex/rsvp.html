<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>
<body>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name: <input type="text">
        <br><br>
        Last Name: <input type="text">
        <br><br>
        Are you coming?<br>
        <!-- 3 radio inputs here -->
            <input type="radio" name="invite">YES<br>
            <input type="radio" name="invite">NO<br>
            <input type="radio" name="invite">MAYBE
        <br><br>
        Any dietary restrictions for main course?<br>
        <!-- 3 or 5 checkbox inputs here -->
            <input type="checkbox">Vegetarian<br>
            <input type="checkbox">Gluten-free<br>
            <input type="checkbox">Peanut Allergies<br>
            <input type="checkbox">OTHER
        <br><br>
        <!-- Submit input here -->
        <input type="submit" value="SUBMIT">
       </form>
</body>
</html>
