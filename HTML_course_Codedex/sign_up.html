<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form>
      <h2>Sign Up</h2>
      Username: <input type="text" required minlength="4" maxlength="10"> <!-- Text input for username -->
      <br><br>
      Email: <input type="email" required> <!-- Input for email -->
      <br><br>
      Password: <input type="password" required minlength="4" maxlength="10"> <!-- Input for password -->
      <br><br>
      Confirm password: <input type="password" required minlength="4" maxlength="10"> <!-- Input for password -->
      <br><br>
      <input type="submit" value="Sign Up">
      <!-- Submit input here -->
    </form>
  </body>
</html>
