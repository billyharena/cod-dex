<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welp</title>
</head>
<body>
    <form>
        <label for="firstname">First name : <input type="text" required></label><br>
        <label for="lastname">Last name : <input type="text" required></label><br>
        <label for="nickname">Nick name : <input type="text" required></label><br>
        <label for="reviewing">Reviewing : <input type="text" placeholder="ex : Book name, film title,..." required></label><br>
        <label for="again">Would you : </label><br>
        <input type="radio">Try again ?<br>
        <input type="radio">Visit again ?<br>
        <input type="radio">Leave ?<br>
        <label for="rating">Rate us : <input type="number" min="0" max="5"></label><br>
        <label>Write a comment :</label>
        <br>
        <textarea id="comment" rows="5" cols="50" placeholder="Comment here" maxlength="250"></textarea><br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
